<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="google-site-verification" content="N9G6F46qFYJm1zHtuHEa8AdIIInPS8R6EDjRhOZu2Cg" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="copyright" content=" Copyright &copy; 2017, {{ site.author }}">
        <meta name="keywords" content="{% if page.tags %}{{ page.tags | join: ', ' }}{% else %} {{ site.keywords }}{% endif %}">
        <meta name="author" content="{{ site.author }}">
        <link ref="author" href="{{ site.url }}">
        {% seo %}

        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:400,300,300italic,400italic,700,700italic,900">
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    </head>

    <body>

        <article class="container">
            <div class="row around-xs">

                <div class="col-md-7 col-sm-10 col-xs-12">
                    {{ content }}
                </div>
            </div>
        </article>

        <script src="/js/prism.js"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-88138420-1', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            color: #74c7d5;
            background-color: black;
            width: 100%;
            font-size: 72px;
            font-weight:300;
            font-family: "Lato", sans-serif;
            letter-spacing: 0.02em;
        }
        #timy {
            display: flex;
            text-align:center;
            align-items: center;
            justify-content: center;
            height:100vh;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:400,300,300italic,400italic,700,700italic,900">
</head>
<body>
    <div id="timy"></div>
    <script>
    const targetTime = new Date('2018-11-13:14:00.00Z');

function durationString(d1, d2, pattern) {
    let _seconds = Math.round((d2 - d1) / 1000);
    if (_seconds < 0) {
        _seconds = - _seconds;
    }
    if (pattern == undefined) {
        pattern = '%D days, %H hours, %M minutes';
    }
    let days = Math.floor(_seconds / 86400);
    _seconds -= days * 86400;

    let hours = Math.floor(_seconds / 3600);
    _seconds -= hours * 3600;

    let minutes = Math.floor(_seconds / 60);
    _seconds -= minutes * 60;

    let seconds = Math.floor(_seconds);

    const dd = String(days).padStart(2, '0');
    const hh = String(hours).padStart(2, '0');
    const mm = String(minutes).padStart(2, '0');
    const ss = String(seconds).padStart(2, '0');

    return pattern
        .replace('%D', dd)
        .replace('%H', hh)
        .replace('%M', mm)
        .replace('%S', ss)
        .replace('%d', days)
        .replace('%h', hours)
        .replace('%m', minutes)
        .replace('%s', seconds)
        .replace('%%', '%')
}
const el = document.querySelector('#timy');

setInterval(function () {
    el.innerText = durationString(new Date(), targetTime, "%d days\n%h hours\n%m minutes\n%s seconds");
}, 250);
    </script>
</body>
</html>
